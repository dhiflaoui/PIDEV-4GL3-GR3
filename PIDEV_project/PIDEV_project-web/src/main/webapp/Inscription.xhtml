<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/tempRH/template.xhtml">

	<ui:define name="title">
		<title>Inscription</title>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h1 class="text-danger">Ajouter Un Compte</h1>


		</h:form>

		<div class="col-md-6">
			<!-- START card-->
			<div class="card card-default">
				<div class="card-header">Compte</div>
				<div class="card-body">
					<h:form enctype="multipart/form-data">
						<div class="form-group">

							<label>Cin</label>
							<h:inputText class="form-control" rows="3"
								value="#{userBean.cin}" id="validationCin" size="8"
								required="true"
								requiredMessage="le champs cin contient 8 chiffre">
								<f:validateRegex pattern="[0-9]{8}" for="validatePrenom" />
							</h:inputText>


						</div>
						<h:message for="validationCin" style="color:green" />


						<div class="form-group">
							<label>Nom</label>

							<h:inputText class="form-control" type="text" required="true"
								id="validationNom" maxlength="25"
								requiredMessage="S'il vous plait entrer le nom de l'employe"
								validatorMessage="le nom au maximum 25 caracteres"
								value="#{userBean.nom}" />

						</div>
						<h:message for="validationNom" />

						<div class="form-group">
							<label>Prenom</label>

							<h:inputText class="form-control" type="text" required="true"
								id="validationPrenom" maxlength="25"
								requiredMessage="S'il vous plait entrer le prenom de l'employe"
								validatorMessage="le nom au maximum 25 caracteres"
								value="#{userBean.prenom}" />
						</div>
						<h:message for="validationPrenom" />

						<div class="form-group">

							<label>Email</label>
							<h:inputText class="form-control" type="text"
								value="#{userBean.adresseMail}" id="validationMail"
								required="true"
								requiredMessage="le champs email est obligatoire">
								<f:validateRegex pattern=".+\@.+\..+" />
							</h:inputText>
						</div>
						<h:message for="validationMail" style="color:green" />

						<div class="form-group">
							<label>Password</label>
							<h:inputText class="form-control" type="text"
								value="#{userBean.motdp}" />
						</div>
						<div class="form-group">
							<label>Photo</label>
							<h:inputFile class="form-control" value="#{userBean.photo}"
								type="file" />
						</div>

						<div class="form-group">
							<label>CV</label>
							<h:inputFile class="form-control" value="#{userBean.cv}"
								type="file" />
						</div>

						<div class="form-group">
							<label>Ville</label>
							<h:inputText class="form-control" type="text"
								value="#{userBean.ville}" />
						</div>
						<div class="form-group">
							<label>Téléphone</label>
							<h:inputText class="form-control" type="text"
								value="#{userBean.tel}" />
						</div>
						<div class="form-group">
							<label>Solde Congé</label>

							<h:inputText class="form-control" type="text"
								id="validationSoldeC" required="true"
								validatorMessage="le salaire doit entre 30 et 60"
								requiredMessage="Le solde ne doit pas etre Null"
								value="#{userBean.solde_conge}">
								<f:validateDoubleRange minimum="30" maximum="60"
									for="validationSoldeC" />

							</h:inputText>
						</div>
						<h:message for="validationSoldeC" />

						<div class="form-group">
							<label>Solde Absence</label>
							<h:inputText id="validationSoldeA" required="true"
								class="form-control" type="text"
								validatorMessage="le salaire doit entre 30 et 60"
								requiredMessage="Le solde ne doit pas etre Null"
								value="#{userBean.solde_absence}">
								<f:validateDoubleRange minimum="30" maximum="60"
									for="validationSoldeA" />
							</h:inputText>
						</div>
						<h:message for="validationSoldeA" />

						<div class="form-group">
							<label>Salaire</label>

							<h:inputText class="form-control" type="text"
								value="#{userBean.salaire}"
								validatorMessage="le salaire doit entre 500 et 10000"
								requiredMessage="Le Salaire ne doit pas etre Null"
								id="validationSalaire" required="true">
								<f:validateDoubleRange minimum="500" maximum="10000"
									for="validationSalaire" />

							</h:inputText>

						</div>
						<h:message for="validationSalaire" />

						<div class="form-group">
							<label>Role</label>
							<h:selectOneMenu class="custom-select custom-select-sm"
								value="#{userBean.role}">
								<f:selectItem itemLabel="Choisir Role" />
								<f:selectItems value="#{data.roles}" />
							</h:selectOneMenu>
						</div>
						<div class="form-group">
							<label>Specialité</label>
							<h:selectOneMenu class="custom-select custom-select-sm"
								value="#{userBean.specialite}">
								<f:selectItem itemLabel="Choisir Specialite" />
								<f:selectItems value="#{data.specialites}" />
							</h:selectOneMenu>
						</div>



						<h:commandButton class="btn btn-info" value="Postuler"
							action="#{userBean.addEmploye()}" />
						<p>
							<small class="text-muted">* Integer fermentum accumsan
								metus, id sagittis ipsum molestie vitae</small>
						</p>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>


</ui:composition>
