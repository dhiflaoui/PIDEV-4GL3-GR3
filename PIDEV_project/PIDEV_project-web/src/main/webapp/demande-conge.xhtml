<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/tempUser/template.xhtml">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript"></script>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="Stylesheet" type="text/css" />
	<ui:define name="title">
		<title>Conge</title>
	</ui:define>

	<ui:define name="content">
		<h:form>
		<h1 class="text-danger">Conge
                          
                        </h1>
	
		</h:form>





		<div class="col-md-6">
			<!-- START card-->
			<div class="card card-default">
				<div class="card-header">Conge</div>
				<div class="card-body">
					<h:form enctype="multipart/form-data">
						<div class="form-group">


							<label>Date debut</label>
								<p:datePicker id="startDate" value="#{congeBean.dateDebut}"  binding="#{startDate}" >
							</p:datePicker>
						</div>

						<div class="form-group">
							<label>Date fin</label>

							<p:datePicker id="endDate" value="#{congeBean.dateFin}" validatorMessage="la date fin doit être supérieur à la date fin">
								<f:attribute name="startDateatt" value="#{startDate}"   />
								
								<f:validator validatorId="dateValidator" />

							</p:datePicker>

						</div>
<h:message for="endDate" style="color:red" />


						<div class="form-group">
							<label>File</label>
							<h:inputFile class="form-control" type="file" value="#{congeBean.file}"/>
						</div>

						

						<div class="form-group">
							<label>Type</label>
							<h:selectOneMenu class="custom-select custom-select-sm"
								value="#{congeBean.type}">
								<f:selectItem itemLabel="Choisir Type" />
								<f:selectItems value="#{data.conge_Type}" />
							</h:selectOneMenu>
						</div>
						<div class="form-group">
	
						</div>



						<h:commandButton class="btn btn-info" value="Demande"
							action="#{congeBean.demandeConge()}" />
						
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>


</ui:composition>
