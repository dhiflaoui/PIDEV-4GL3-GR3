<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="title">
		<title>INDEX</title>
	</ui:define>

	<ui:define name="content">





		<div class="col-md-6">
			<!-- START card-->
			<div class="card ">
				<h1 class="text-warning">Formulaire Affectation</h1>

				<div class="card-body">
					<h:form class="form-horizontal">



						<div class="form-group">
							<label>Ingenieur</label>

							<h:selectOneMenu class="custom-select custom-select-sm"
								value="#{affectationBean.selectUserById}">
																	<f:selectItem itemLabel="Choisir " />
								
								<f:selectItems value="#{affectationBean.users}" var="user"
									itemValue="#{user.id}" itemLabel="#{user.nom}" />
							</h:selectOneMenu>
						</div>
						<div class="form-group">
							<label>Foramation</label>

							<h:selectOneMenu class="custom-select custom-select-sm"
								value="#{affectationBean.selectForamtionrById}">
																	<f:selectItem itemLabel="Choisir " />
								
								<f:selectItems value="#{affectationBean.allformation }"
									var="user" itemValue="#{user.id}" itemLabel="#{user.titre}" />
							</h:selectOneMenu>
						</div>
						<div class="form-group">
							<label>Score</label>
							<h:inputText class="form-control" type="text" label="0"
								value="#{affectationBean.score}" />
						</div>





                           
						<h:commandButton class="mb-sm btn btn-success" value="Ajouter" 
							action="#{affectationBean.affectation()}"
							 />
							
						<p>
							<small class="text-muted">* Integer fermentum accumsan
								metus, id sagittis ipsum molestie vitae</small>
						</p>
					</h:form>
				</div>



			</div>
		</div>




	</ui:define>


</ui:composition>
