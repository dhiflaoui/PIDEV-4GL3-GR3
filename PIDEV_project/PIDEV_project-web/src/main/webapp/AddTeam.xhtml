<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/tempRH/template.xhtml">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript"></script>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="Stylesheet" type="text/css" />
	<ui:define name="title">
		<title>Team Management</title>
	</ui:define>

	<ui:define name="content">
		<h:form>
Team	
		</h:form>





		<div class="col-md-6">
			<!-- START card-->
			<div class="card card-default">
				<div class="card-header">team</div>
				<div class="card-body">
					<h:form enctype="multipart/form-data">
						<div class="form-group">


						<div class="form-group">
							<label>Title</label>
							<h:inputText class="form-control" type="text"
								value="#{teamBean.title}" />
						</div>

						<div class="form-group">
							<label>Description</label>
							<h:inputText class="form-control" type="text"
								value="#{teamBean.description}" />
						</div>
					
						
						
						<h:commandButton class="btn btn-info" value="Add team"
							action="#{teamBean.addNewTeam()}" />
						<p>
							<small class="text-muted">Method to add a new team</small>
						</p>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>


</ui:composition>
