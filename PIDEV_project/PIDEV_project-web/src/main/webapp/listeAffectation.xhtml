<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="title">
		<title>Les formateurs</title>

	</ui:define>

	<ui:define name="content">




		<div class="card card-default">
			<h:form enctype="multipart/form-data">
				<h1 class="text-warning">LES FORMATIONS</h1>
				<div class="card-body">
					<!-- START table-responsive-->
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>

									<th>Ingenieur</th>
									<th>Formation</th>
									<th>Score</th>


								</tr>
							</thead>
							<tbody>

								<ui:repeat value="#{affectationBean.affectations}" var="item">
									<tr>
										<td>#{item.formations.titre}</td>
										<td>#{item.users.nom} #{item.users.prenom}</td>
										<td>#{item.score}</td>
										<td><h:commandButton class="mb-sm btn btn-danger"
												value="Supprimer"
												action="#{affectationBean.removeAffectation(item.id)}" /> 
												<h:commandButton
												class="mb-sm btn btn-info" value="Modifier"
												action="#{affectationBean.modifier(item)}" /></td>


									</tr>
								</ui:repeat>

							</tbody>
						</table>
					</div>
					<!-- END table-responsive-->
				</div>
			</h:form>
		</div>


		<div class="card-body">
			<h:form enctype="multipart/form-data">


				<div class="form-group">
					<h:inputHidden value="#{affectationBean.formationIdToBeUpdated}" />
				</div>
				<div class="form-group">
					<label>Ingenieur</label>

					<h:selectOneMenu class="custom-select custom-select-sm"
						value="#{affectationBean.selectUserById}">
						<f:selectItems value="#{affectationBean.users}" var="user"
							itemValue="#{user.id}" itemLabel="#{user.nom}" />
					</h:selectOneMenu>
				</div>
				<div class="form-group">
					<label>Foramation</label>

					<h:selectOneMenu class="custom-select custom-select-sm"
						value="#{affectationBean.selectForamtionrById}">
						<f:selectItems value="#{affectationBean.allformation }" var="user"
							itemValue="#{user.id}" itemLabel="#{user.titre}" />
					</h:selectOneMenu>
				</div>
				<div class="form-group">
					<label>Score</label>
					<h:inputText class="form-control" type="text"
						value="#{affectationBean.score}" />
				</div>
				<h:commandButton
				class="btn btn-oval btn-success"
					action="#{affectationBean.mettreAjourAffectation()}"
					value="Confirmer" />




				<p>
					<small class="text-muted">* Integer fermentum accumsan
						metus, id sagittis ipsum molestie vitae</small>
				</p>
			</h:form>
		</div>

	</ui:define>


</ui:composition>
