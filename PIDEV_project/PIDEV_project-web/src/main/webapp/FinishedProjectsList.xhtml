<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/mobile"
	template="/WEB-INF/tempRH/template.xhtml">

	<ui:define name="title">
		<title>Projects</title>
	</ui:define>

	<ui:define name="content">
		<h:form>
		</h:form>




		<div class="card card-default">
			<h:form enctype="multipart/form-data">

				<div class="card-header">List of all finished projects</div>
				<div class="card-body">
					<!-- START table-responsive-->

					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>ID</th>

									<th>Title</th>
									<th>Client</th>
									<th>Budget</th>
									<th>Description</th>
									
									<th>Action</th>
								</tr>
							</thead>
							<tbody>

								<ui:repeat value="#{projectBean.finishedProjects}" var="item">
									<tr>
										


										<td>#{item.id}</td>
										<td>#{item.title}</td>
										<td>#{item.clientName}</td>

										<td>#{item.budget}</td>
										<td>#{item.description}</td>
										<td>
										<h:commandButton
												class="btn btn-info" value="Supprimer"
												action="#{projectBean.remove(item)}" />
												</td>

									</tr>
								</ui:repeat>

							</tbody>
						</table>

					</div>
					
				</div>
			</h:form>

		</div>


	</ui:define>


</ui:composition>
