<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="title">
		<title>INDEX</title>
	</ui:define>

	<ui:define name="content">





		<div class="col-md-6">
			<!-- START card-->
			<div class="card ">
										<h1 class="text-warning">Formulaire Ajout Formateur</h1>
			
<div class="card-body">
					<h:form class="form-horizontal">
							
							<div class="form-group">
								<label>Nom</label>
								<h:inputText class="form-control" type="text"
									value="#{formateurBean.nom}" /></div>
							
							<div class="form-group">
								<label>Prenom</label>
								<h:inputText class="form-control" type="text"
									value="#{formateurBean.prenom}" />
							</div>
							<div class="form-group">
								<label>Email</label>
								<h:inputText class="form-control" type="text"
									value="#{formateurBean.email}" />
							</div>
							<div class="form-group">
								<label>Numero</label>
								<h:inputText class="form-control" type="text"
									value="#{formateurBean.numero}" />
							</div>
							<div class="form-group">
								<label>Specialite</label>
								<h:selectOneMenu class="custom-select custom-select-sm"
									value="#{formateurBean.specialite}">
									<f:selectItem itemLabel="Choisir" />
									<f:selectItems value="#{specilite.specialites}" />
								</h:selectOneMenu>
							</div>
					<div class="form-group">
								<label>Disponibilite</label>
								<h:selectOneMenu class="custom-select custom-select-sm"
									value="#{formateurBean.disponible}">
									<f:selectItem itemLabel="Choisir " />
									<f:selectItems value="#{specilite.disp}" />
								</h:selectOneMenu>
							</div>
							
							



							<h:commandButton class="mb-sm btn btn-success" value="Ajouter"
								action="#{formateurBean.ajouterFormateur()}" />
							<p>
								<small class="text-muted">* Integer fermentum accumsan
									metus, id sagittis ipsum molestie vitae</small>
							</p>
					</h:form>
				</div>



			</div>
		</div>




	</ui:define>


</ui:composition>
