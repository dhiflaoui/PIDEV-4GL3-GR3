<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
			xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/tempRH/template.xhtml">

	<ui:define name="title">
		<title>EQUIPE ADVYTEAM</title>
	</ui:define>

	<ui:define name="content">
		<h:form>
		</h:form>




		<div class="card card-default">
			<h:form enctype="multipart/form-data">

				<div class="card-header">EQUIPE ADVYTEAM</div>
				<div class="card-body">
					<!-- START table-responsive-->

					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>

									<th>UID</th>
									<th>User</th>
									<th>Date Debut</th>
									<th>Date Fin</th>
									<th>File</th>
									<th>Décision</th>
									<th>Etat</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>

								<ui:repeat value="#{absenceBean.absences}" var="item">
									<tr>

										<td>#{item.id}</td>
										<td>#{item.user.nom}</td>
										<td>#{item.dateDebut}</td>
										<td>#{item.dateFin}</td>
										<td>#{item.file}</td>
										<td>#{item.decision}</td>
										<td>#{item.etat}</td>

										<td><h:commandButton class="btn btn-info"
												value="Justifié" action="#{absenceBean.justifieAbs(item)}" />
												 <h:commandButton
												class="btn btn-info" value="NonJustifié"
												action="#{absenceBean.nonJustifieAbs(item)}" />
												 <h:commandButton
												class="btn btn-info" value="Supprimer"
												action="#{absenceBean.removeAbs(item.id)}" /></td>

									</tr>
								</ui:repeat>

							</tbody>
						</table>

					</div>
					<!-- END table-responsive-->
				</div>
			</h:form>

		</div>

	



	</ui:define>


</ui:composition>
